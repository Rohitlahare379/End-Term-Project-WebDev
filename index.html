<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ’° Personal Finance Tracker</h1>

  <div class="input-section">
    <input type="text" id="description" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">

    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <select id="category">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Education">Education</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>

    <button id="addBtn">Add Transaction</button>
  </div>

  <div class="summary">
    <p>Total Income: â‚¹<span id="totalIncome">0</span></p>
    <p>Total Expense: â‚¹<span id="totalExpense">0</span></p>
    <p>Balance: â‚¹<span id="balance">0</span></p>
    <p id="warning"></p>
  </div>


  <h2>Transactions</h2>
  <ul id="transactionList"></ul>

  <button id="clearBtn">Clear All Data</button>

  
  <audio id="addSound" src="sounds/add.mp3"></audio>
  <audio id="clearSound" src="sounds/clear.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
